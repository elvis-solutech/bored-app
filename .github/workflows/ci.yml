on:
  push:
    branches:
      - main



name: "build and release"
jobs:
    build:
      name: Build & Release
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Environment
          uses: actions/setup-java@v3
          with:
            distribution: 'adopt'
            java-version: '17.x'
        - name: Get flutter packages
          uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - name: Set App Version
          run: |
            chmod +x ${GITHUB_WORKSPACE}/.github/workflows/scripts/set_app_version.sh
            bash ${GITHUB_WORKSPACE}/.github/workflows/scripts/set_app_version.sh
        - run: flutter pub get
        - run: flutter build apk
